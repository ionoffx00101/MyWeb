<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>테스트용 HTML</title>
<style type="text/css">
span {
	background-color: red;
	border: 1px dashed black;
	font-size: 30pt;
	font-weight: bolder;
}
</style>
<script type="text/javascript">
	function test() {
		alert('버튼이 눌렸습니다');
	}
</script>
</head>
<body>
	<span>멋진 2차 프로젝트</span>를 위하여 이제 시동을 걸었긔<Br>
	<button onclick="javascript:test();">누르세요</button>
</body>
</html>
