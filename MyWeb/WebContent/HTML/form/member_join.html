<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원 가입 폼</title>
<style type="text/css">
body{text-align: center;}
form{background-color: lightgray;
     display: inline-block;
     text-align: center;
	 border: 1px solid black;}
table{display: inline-block;

width: 380px;
}
th{width: 100;
background-color: gray;
}
td{width: 200;
text-align: left;}
td.center {
text-align: center;
	
}
</style>
<script type="text/javascript">
function onRangeInput(range) {
	document.querySelector("#years").value = range.value;
	
}
function idCheck() {
	var id= joinForm.id.value;
	if(id==''){
	alert('id 입력 요망');
	return;
	}
	//
	var url= "/MS?cmd=checkId&id="+id;
	alert(url);
	location.href= url;
}
</script>
</head>
<body>
<h3>회원가입 입력 폼</h3>
<form name="joinForm" method="post" action="/MS">
<table>
<tr><th>아이디</th><td><input type="text" name="id" required="required"></td> <td><button type="button" onclick="javascript:idCheck();">아이디 중복 검사</button></td></tr>


<tr><th>비밀번호</th>  <td colspan="2"><input type="password" name="pwd" required="required" ></td></tr>

<tr><th>이메일</th> <td><input type="email" required="required"></td><td><button type="button" onclick="javascript:validateEmail();">이메일 인증</button></td></tr>




<tr><th>전화번호</th> <td colspan="2"><input type="text" name="phone" ></td></tr>

<tr><th>성별</th><td class="center" colspan="2">남<input type="radio" name="gender" value="m">여 <input type="radio" name="gender" value="f"></td></tr>


<tr><th>취미</th>
<td colspan="2"> 여행<input type="checkbox" name="hobby" value="여행">
낚시<input type="checkbox" name="hobby" value="낚시">
게임<input type="checkbox" name="hobby" value="게임">
영화<input type="checkbox" name="hobby" value="영화">
독서<input type="checkbox" name="hobby" value="독서"></td>
</tr>
<tr>
<td colspan="3">개인소개</td>
</tr>
<tr>
<td class="center" colspan="3"><textarea name="intro" rows="3" cols="50" placeholder="이곳에 입력"></textarea></td>
</tr>
<tr>
<td class="center" colspan="3">
<fieldset>
<legend>관심분야</legend>
<select name="interest">
<option value="programing">프로그래밍</option>
<option value="auto">자동차</option>
<option value="electronic">전자공학</option>
<option value="sport">스포츠</option>
</select>

<label for="exp-year">경력(년)</label>
<input type="range" name="exp-year" step="1" min="0" max="100" oninput="javascript:onRangeInput(this);">
<output for="exp-year" id="years">1</output>

</fieldset>
</td></tr>

<tr><td class="center" colspan="3">
<fieldset>
<legend>생 일</legend>
<input type="number" name="birthYear" step="1" min="1960" max="2015">년
<input type="number" name="birthMonth" step="1" min="1" max="12">월
<input type="number" name="birthDay" step="1" min="1" max="31">일
</fieldset>
</td>
</tr>
<tr><td class="center" colspan="3">
<button  type="submit">저 장</button></td></tr>
</table>
</form>
</body>
</html>
