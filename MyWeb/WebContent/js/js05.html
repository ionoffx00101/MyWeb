<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	var x = 10;
	var y = 250;
	var x1=0;
	var y1=0;
	
	
	window.addEventListener('load', function() {
		var can = document.querySelector("#cv");
		var ct = can.getContext("2d");

		timer = setInterval(function() {

			ct.clearRect(0,0,can.width,can.height);
			
			ct.beginPath();
			ct.moveTo(10, 200);
			ct.quadraticCurveTo(x, y, 400, 200);
			ct.lineWidth = 2;
			ct.strokeStyle = "blue";
			ct.stroke();
			
			
			
			if(x>=450){x1=1;}else if(x<=-50){x1=0;}
			if(y>=400){y1=1;}else if(y<=0){y1=0;}
			
			
			if(x1==0){x++;}else if(x1==1){x--;}
			if(y1==0){y++;}else if(y1==1){y--;}
			
		}, 5);

	});
</script>
</head>
<body>
	<canvas id="cv" width="800" height="300"></canvas>
</body>
</html>
