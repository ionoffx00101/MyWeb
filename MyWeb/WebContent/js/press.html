<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">

var x=0;
var y=0;
var xe=0;
var ye=0;
function init() {
	var body= document.querySelector("body");
	
	body.addEventListener('keydown',function (evt){  /* alert('키 코드:'+evt.keyCode);  */
	
	var DIR= evt.keyCode;
	
	 switch(DIR){
	case 37 : x-=5;break;
	case 40 : y-=5;break;
	case 39 : x+=5;break;
	case 38 : y+=5;break;
	}
	console.log('x('+x+'), y('+y+')'); 
	var out= document.querySelector("#out");
	out.value='x('+x+'), y('+y+')';
	
	var img=document.querySelector("#img");
	img.style.position='absolute';
	img.style.left=x+'px';
	img.style.top=y*-1+'px';
	});
	
	setInterval(play, 100)
}

function play() {
	//조정 필요 있음
	var img=document.querySelector("#img");
	img.style.position='absolute';
	if(x>=100){xe=1;}
	else if(x<=0){xe=0;}
	if(y>=-200){ye=0;}
	if(y<=0){ye=1;}
	
	if(xe==0){x+=5;}else if(xe==0){x-=5;}else xe=0;
	if(ye==0){y-=5;}else if(ye==0){y+=5;}else xe=0;
	
	img.style.left=x+'px';
	img.style.top=(y*-1)+'px';
	
	//자바 스크립트는 null이나 0 이외에는 모두 true라고 받아들인다 C언어 기반이기 때문
	if(document.getElementById){}
	
	
}

</script>
</head>
<body onload="init()">
<output id="out"></output>
<img src="../Images/leftA.png" id = "img">

</body>
</html>
