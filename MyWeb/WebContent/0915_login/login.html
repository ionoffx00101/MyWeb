<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
$(check);

function check() {

	$('#form').submit(function(evt) {	
		
		$.ajax({type:"post", url:"logincheck.jsp", dataType:"json",  data:{'id':$('#id').val(),'name':$('#name').val()},success: function(res){
			
			if(res.check){
				$('#login').val("로그아웃");

				$('#div1').append('<a href="Emplist.jsp">사원리스트 보기</a>');
				
			}
			else{
				alert("로그인 실패");
			}
			}
		}); 
		evt.preventDefault();
	});
}
</script>
<body>
<div id="div1">
login<br><br>
	<form id="form">
		id : <input type="text" name ="id" id="id" value="7839"><br> 
		name : <input type="text" name ="name" id="name" value="KING"><br>
		<button type="submit" id="login">로그인</button>
	</form>
</div>
