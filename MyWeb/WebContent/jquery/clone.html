<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
</style>
<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
<script type="text/javascript">
	$(jqueryOk);
	function jqueryOk() {
		var a = 0
		$('#btn1').click(function() {
			$('#text').clone().attr({
				'id' : ++a
			}).appendTo('body').hide();
			$('#' + a).show(1000);

		});
		$('#btn2').click(function() {
			$('#' + a--).hide(1000, function() {
				$(this).remove();
			});

		});
	}
</script>
</head>
<body>
	<div id="text">복제대상</div>
	<button id="btn1">복제</button>
	<button id="btn2">삭제</button>
</body>
</html>
